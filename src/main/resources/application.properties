spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update


file.upload-dir=D:/my-app-uploads/
# กำหนดขนาดไฟล์สูงสุดที่อัปโหลดได้ (ต่อ 1 ไฟล์)
# ค่าเริ่มต้นคือ 1MB, ในที่นี้เราจะเพิ่มเป็น 10MB
spring.servlet.multipart.max-file-size=10MB

# กำหนดขนาด Request สูงสุด (กรณีส่งหลายไฟล์พร้อมกัน)
# ควรตั้งให้เท่ากันหรือมากกว่า max-file-size
spring.servlet.multipart.max-request-size=10MB


server.port=8080

